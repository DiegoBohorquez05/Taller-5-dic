<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container-fluid">
        <div class="container" style="margin-top: 30px; background-color: white; border-radius: 10px;">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="" alt="LOGO" width="30" height="24">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#" style="color: purple">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: purple;">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: purple;">Compras</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: purple;">Inventario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: purple;">Ventas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: purple;">Adicionales</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid" style="margin-top: 50px; border: solid 1px;">
            <div class="container" id="superior" style="margin-top: 30px;">
                <h2 style="color: purple;">Productos</h2>
                <p style="margin-top: 10px; color: purple;"># de items</p>
                <select class="form-select" aria-label="Default select example"
                    style="width: 90px; background-color: rgba(252, 252, 252, 0); height: 40px; margin-left: 10px;">
                    <option selected>Filtro</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <form class="d-flex" role="search" style="margin-left: 10px;">
                    <input class="form-control me-2" type="search" placeholder="Placeholder_input" aria-label="Search"
                        style="width: 180px; height: 28px;">
                    <button class="btn btn-outline-success" type="submit" style="height: 30px;">
                        <p style="margin-top: -4px;">Buscar</p>
                    </button>
                </form>
                <button type="button" class="btn btn-danger" style="width: 30px; height: 30px; margin-left: 10px;">
                    <svg class="icon icon-bin" style="margin-top: -10;margin-left:-5;">
                        <use xlink:href="#icon-bin">
                            <symbol id="icon-bin" viewBox="0 0 32 32">
                                <path
                                    d="M4 10v20c0 1.1 0.9 2 2 2h18c1.1 0 2-0.9 2-2v-20h-22zM10 28h-2v-14h2v14zM14 28h-2v-14h2v14zM18 28h-2v-14h2v14zM22 28h-2v-14h2v14z">
                                </path>
                                <path
                                    d="M26.5 4h-6.5v-2.5c0-0.825-0.675-1.5-1.5-1.5h-7c-0.825 0-1.5 0.675-1.5 1.5v2.5h-6.5c-0.825 0-1.5 0.675-1.5 1.5v2.5h26v-2.5c0-0.825-0.675-1.5-1.5-1.5zM18 4h-6v-1.975h6v1.975z">
                                </path>
                            </symbol>
                        </use>
                    </svg>
                </button>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    style="background-color: purple; color: white; height: 30px;width: 120px; margin-left: 10px;">
                    <p style="margin-top: -4px;">Agregar</p>
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar producto</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>


                            <div class="modal-body">
                                <div class="container" style="margin-top: 20px;" id="imagen">
                                    <h3 style="text-align: center;">Imagen del producto</h3>
                                    <div
                                        style="height: 400px; margin: 10px; background-color: gray;">
                                        (imagen)</div>
                                    <button
                                        style="background-color: purple; border: none; border-radius: 10px; color: white; margin-bottom: 10px;margin-left: 10px;">Subir
                                        Imagenes</button>
                                </div>
                                <div class="container" style=" margin-top: 20px;" id="datos">
                                    <h3>Datos de producto</h3>
                                    <label for="">Nombre del producto</label><br>
                                    <input type="text"><br>
                                    <label for="">Descripcion</label><br>
                                    <input type="text"><br>
                                    <label for="">UID</label><br>
                                    <input type="text"><br>
                                    <label for="">Referencia</label><br>
                                    <input type="text"><br>
                                    <label for="">Variante</label><br>
                                    <select class="form-select" aria-label="Default select example"
                                        style="color: purple; border-color: purple; margin-bottom: 10px;">
                                        <option selected>Elegir variante</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="container" style="margin-top: 20px;" id="datos">
                                    <h3>Informacion</h3>
                                    <label for="">Categoria</label>
                                    <select class="form-select" aria-label="Default select example"
                                        style="color: purple; border-color: purple; margin-bottom: 10px;">
                                        <option selected>Elegir Categoria</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <label for="">Subcategorias</label>
                                    <select class="form-select" aria-label="Default select example"
                                        style="color: purple; border-color: purple; margin-bottom: 10px;">
                                        <option selected>Elegir Subcategoria</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <label for="">Tags</label>
                                    <select class="form-select" aria-label="Default select example" style="color: purple; border-color: purple; margin-bottom: 10px;">
                                        <option selected>Elegir Tags</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Subir producto</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container" style="margin-top: 10px; border: solid 1px;">

            </div>


            <div class="container" style="margin-top: 10px;">
                <nav aria-label="Page navigation example" style="margin-top: 20px;">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>


        </div>



    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
